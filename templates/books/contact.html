{% extends 'skelet.html' %}

{% block content %}
    <h1>Свяжитесь с нами</h1>
    {% if errors %}
        <ul>
            {% for error in errors %}
                <li style="color: red;">{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form action='/contact/' method='post'>
        {% csrf_token %}
        <p>Тема: <input type='text' name='subject' value="{{ subject }}"></p>
        <p>Ваш e-mail (необязательно): <input type='text' name='email' value="{{ mail }}"></p>
        <p>Сообщение:
        <textarea name='message' rows='10' cols='50'>{{ message }}</textarea>
        </p>
        <input type='submit' value='Отправить'>
    </form>
{% endblock %}
