{% extends 'skelet.html' %}

{% block content %}

    <table>
    {% for book in books %}

        <tr>
            <td><b>{{ book.title }}</b> </td>
            <td>[<i>{{ book.publication_date }}</i>]</td>
            <td> - <b>Издательство</b>: {{ book.publisher }}</td>

        </tr>
    {% endfor %}
    </table>

{% endblock %}
